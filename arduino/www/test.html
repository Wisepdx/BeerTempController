<div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h1>Change Batch Settings</h1>
                <p>Use the form below to make modifications to the controller. Changing the ID to a new number will create a new file.</p>
            </div>
        </div>

        <div class="form-group">
            <label for="inputID" class="control-label">ID: </label>
            <div class="">
                <input type="text" class="form-control" id="inputID" oninput="setMailboxLink()" placeholder="Input Batch ID (Integer)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="control-label">Batch Name: </label>
            <div class="">
                <input type="text" class="form-control" id="inputName" oninput="setMailboxLink()" placeholder="Input Batch Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSize" class="control-label">Batch Size: </label>
            <div class="">
                <input type="text" class="form-control" id="inputSize" oninput="setMailboxLink()" placeholder="Input Batch Size (Integer)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTarget" class="control-label">Target Temp: </label>
            <div class="">
                <input type="text" class="form-control" id="inputTarget" oninput="setMailboxLink()" placeholder="Enter Target temp (Integer)">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTempRange" class="control-label">Temp +/- Range: </label>
            <div class="">
                <input type="text" class="form-control" id="inputTempRange" oninput="setMailboxLink()" placeholder="Enter +/- Temp Allowance (Integer)">
            </div>
        </div>
        <a class="btn btn-default" href="#" id="mailboxLink">Submit</a>
    </div>
