var csvString = "";

//-------------- CSV STUFF

//Takes a CSV and converts it to an JS array
function parseCsvSimple(csvString, ignoreHeaderRows){
    if(csvString === "undefined"){
      debug("Error parsing CSV string, the string was undefined.");\
      return null;
    }
  
    var lines = csvString.split('\r\n');
    var output = new Array();
    
    for(var i = ignoreHeaderRows; i < lines.length; i++){
        //for each line
        var items = lines[i].split(',');
        var outputLine = new Array();
    
        for(var i2 = 0; i2 < items.length; i2++){
            //for each item in the line
            outputLine[i2] = parseSomthing(items[i2]);
        }
        
        output[i-ignoreHeaderRows] = outputLine;
    }
    
    return output;
}

function debug(Message){
  $("#debug").append("<div class='debugMessage'>" + message + "</div>")
}

//takes an unknown string and returns an object
function parseSomthing(input){
    var f = parseFloat(input);
    var d = new Date(input);
    
    if((input.toString().indexOf(":") > 0) && (!isNaN(d))) {
        return d.getTime(); 
        //note: this returns a EPOCH formatted number, which is the only kind of date highcharts understands
    } else if(!isNaN(f)){ 
        return f; //A number or float
    } else { 
        return input; //somthing else, maybe a string or null
    }
}

//Selects a column from a multidimentional array
function getColumn(jsArray, columnIndex){
    var output = new Array();
    
    for(var i = 0; i < jsArray.length; i++){
        if(jsArray[i].length >= columnIndex){
            output[i] = jsArray[i][columnIndex]
        }
    }
    
    return output;
}

//Selects any dimentions (columns) from a multidimentional array
function getColumns(jsArray, columnIndexes){
    var output = new Array();
    
    for(var i = 0; i < jsArray.length; i++){
        var pointArray = new Array();
        
        for(var i2 = 0; i2 < columnIndexes.length; i2++) {    
            if(i2 >= 0 && jsArray[i2].length >= i2) {
                pointArray[i2] = jsArray[i][columnIndexes[i2]];
            }
        }
        
        output[i] = pointArray;
    }
    
    return output;
}

//-------------- Chart Stuff
//Modified version of: http://www.highcharts.com/stock/demo/intraday-area
//Chart Options Reference: http://api.highcharts.com/highstock
//HTML needs to include: https://code.highcharts.com/stock/highstock.js
var csvArray = [];    

$(document).ready(function () {
    //load and parse the data
    csvString = $.get( "data/test.csv", function( data ) { 
      debug("Loaded data.");
      csvArray = parseCsvSimple(csvString, 1);
      createChart();
    });
});

// create the actual chart after the data is loaded
function createChart(){
  
        $('#container').highcharts('StockChart', {

            title: {
                text: 'Batch #' + getColumn(csvArray,1)[0] + " History",
            },

            subtitle: {
                text: ''
            },

            xAxis: {
                gapGridLineWidth: 0
            },

            rangeSelector : {
                buttons : [{
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'day',
                    count : 2,
                    text : '2D'
                }, {
                    type : 'day',
                    count : 3,
                    text : '3D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            },

            series : [{
                name : 'Current',
                type: 'area',
                data : getColumns(csvArray,[0,4]),
                tooltip: {
                    valueDecimals: 2
                },
                fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    },
                    stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                threshold: null
            },{
                name : 'Target',
                type: 'line',
                data : getColumns(csvArray,[0,3]),
                threshold: null
            },{
                name : 'Ambient',
                type: 'line',
                data : getColumns(csvArray,[0,5]),
                threshold: null
            }]
        });
}
