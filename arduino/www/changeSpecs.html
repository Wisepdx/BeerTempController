    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h1>Change Batch Settings</h1>
                <p>Use the form below to make modifications to the controller. Changing the ID to a new number will create a new file.</p>
            </div>
        </div>
        <form class="">
            <div class="form-group">
                <label for="inputID" class="control-label">ID: </label>
                    <div class="">
                        <input type="batchID" class="form-control" id="inputID" placeholder="Input Batch ID (Integer)">
                    </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="control-label">Batch Name: </label>
                    <div class="">
                        <input type="batchName" class="form-control" id="inputName" placeholder="Input Batch Name">
                    </div>
            </div>
            <div class="form-group">
                <label for="inputSize" class="control-label">Batch Size: </label>
                    <div class="">
                        <input type="batchSize" class="form-control" id="inputSize" placeholder="Input Batch Size (Integer)">
                    </div>
            </div>
            <div class="form-group">
                <label for="inputTarget" class="control-label">Target Temp: </label>
                    <div class="">
                        <input type="targetTemp" class="form-control" id="inputTarget" placeholder="Enter Target temp (Integer)">
                    </div>
            </div>
            <div class="form-group">
                <label for="inputTempRange" class="control-label">Temp +/- Range: </label>
                    <div class="">
                        <input type="tempRange" class="form-control" id="inputTempRange" placeholder="Enter +/- Temp Allowance (Integer)">
                    </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

    </div>
