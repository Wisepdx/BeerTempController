  <script type='text/javascript'>

function debug(message){
  $("#debug").append("<div class='debugMessage'>" + message + "</div>")
}

var csvArray;
var csvString;

function loadFile(path){
    $.ajax({
    method: "GET",
    url: path,
    dataType: "text",
    success: function(data) {
      debug("Load success.");
      csvString = data;
      csvArray = parseCsvSimple(data, 1);
      createHistoryChart(csvArray);
    }, fail: function() {
      debug("Error loading data");
    }
  });
}

$(document).ready(function () {
  //load and parse the data
  loadFile("data/test.csv");
});

$("#loadLink").click(function(){
  loadFile($("#loadBox").val())
});

// create the actual chart after the data is loaded
function createHistoryChart(data){
  
        $('#container').highcharts('StockChart', {
            title: {
                text: 'Batch #' + getColumn(data,1)[0] + " History",
            }, subtitle: {
                text: ''
            }, xAxis: {
                gapGridLineWidth: 0
            }, rangeSelector : {
                buttons : [{
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'day',
                    count : 2,
                    text : '2D'
                }, {
                    type : 'day',
                    count : 3,
                    text : '3D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            }, series : [{
                name : 'Current',
                type: 'area',
                data : getColumns(data,[0,4]),
                tooltip: {
                    valueDecimals: 2
                }, fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    }, stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                threshold: null
            },{
                name : 'Target',
                type: 'line',
                data : getColumns(data,[0,3]),
                threshold: null
            },{
                name : 'Ambient',
                type: 'line',
                data : getColumns(data,[0,5]),
                threshold: null
            }]
        });
}
