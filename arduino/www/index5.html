function debug(message){
  $("#debug").append("<div class='debugMessage'>" + message + "</div>")
}

var csvArray;
var csvString;
var currentCsvArray;
var lastUpdate;

function loadFile(path){
    $.ajax({
    method: "GET",
    url: path,
    dataType: "text",
    success: function(data) {
      debug("Loaded: " + path);
      csvString = data;
      csvArray = parseCsvSimple(data, 1);
      createHistoryChart(csvArray);
    }, fail: function() {
      debug("Error loading data");
    }
  });
}

$(document).ready(function () {
  //load and parse the data
  loadFile("data/test.csv");
  
  $("#loadLink").click(function(){
    loadFile($("#loadBox").val());
  });
  
  setupLiveCharts();
  updateLiveCharts();
});

// create the actual chart after the data is loaded
function createHistoryChart(data){
  
        $('#container').highcharts('StockChart', {
            title: {
                text: 'Batch #' + getColumn(data,1)[0] + " History",
            }, subtitle: {
                text: ''
            }, xAxis: {
                gapGridLineWidth: 0
            }, rangeSelector : {
                buttons : [{
                    type : 'hour',
                    count : 1,
                    text : '1h'
                }, {
                    type : 'day',
                    count : 1,
                    text : '1D'
                }, {
                    type : 'day',
                    count : 2,
                    text : '2D'
                }, {
                    type : 'day',
                    count : 3,
                    text : '3D'
                }, {
                    type : 'all',
                    count : 1,
                    text : 'All'
                }],
                selected : 1,
                inputEnabled : false
            }, credits: {
               enabled: false
       	    }, series : [{
                name : 'Current',
                type: 'area',
                data : getColumns(data,[0,4]),
                tooltip: {
                    valueDecimals: 2
                }, fillColor : {
                    linearGradient : {
                        x1: 0,
                        y1: 0,
                        x2: 0,
                        y2: 1
                    }, stops : [
                        [0, Highcharts.getOptions().colors[0]],
                        [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                threshold: null
            },{
                name : 'Target',
                type: 'line',
                data : getColumns(data,[0,3]),
                threshold: null
            },{
                name : 'Ambient',
                type: 'line',
                data : getColumns(data,[0,5]),
                threshold: null
            }]
        });
}

//creates the charts that are updated with current data
function setupLiveCharts() {

    var gaugeOptions = {

        chart: {
            type: 'solidgauge'
        }, title: null,
        pane: {
            center: ['50%', '85%'],
            size: '140%',
            startAngle: -90,
            endAngle: 90,
            background: {
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                innerRadius: '60%',
                outerRadius: '100%',
                shape: 'arc'
            }
        }, tooltip: {
            enabled: false
        }, yAxis: {
            stops: [
                [0.1, '#55BF3B'], // green
                [0.5, '#DDDF0D'], // yellow
                [0.9, '#DF5353'] // red
            ],
            lineWidth: 0,
            minorTickInterval: null,
            tickPixelInterval: 400,
            tickWidth: 0,
            title: {
                y: -70
            }, labels: {
                y: 16
            }
        }, plotOptions: {
            solidgauge: {
                dataLabels: {
                    y: 5,
                    borderWidth: 0,
                    useHTML: true
                }
            }
        }
    };

    // The current gauge
    $('#container-current').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 50,
            max: 100,
            title: {
                text: 'Current Temp'
            }
        }, credits: {
            enabled: false
        }, series: [{
            name: 'Current Temp',
            data: [50],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
                       '<span style="font-size:12px;color:silver">km/h</span></div>'
            }, tooltip: {
                valueSuffix: ' c'
            }
        }]
    }));

    // The current ambient temp gauge
    $('#container-ambient').highcharts(Highcharts.merge(gaugeOptions, {
        yAxis: {
            min: 50,
            max: 100,
            title: {
                text: 'Ambient'
            }
        }, credits: {
            enabled: false
        }, series: [{
            name: 'Ambient',
            data: [1],
            dataLabels: {
                format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                    ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' +
                       '<span style="font-size:12px;color:silver">* 1000 / min</span></div>'
            }, tooltip: {
                valueSuffix: ' c'
            }
        }]

      // could add more charts here
    }));

    //Run this every 30 seconds
    setInterval(updateLiveCharts, 30000);

}

function updateLiveCharts() {
	path = "data/current.csv";
	
	$.ajax({
	  method: "GET",
	  url: path,
	  dataType: "text",
	  success: function(data) {
	    debug("Loaded: " + path);
	    currentCsvArray = parseCsvSimple(data, 1);
	    
	    if(currentCsvArray.length == 1){
	      var point,
	          newVal,
	          inc;
	      
	      // push into current temp
	      var chart = $('#container-current').highcharts();
	      if (chart) {
	          point = chart.series[0].points[0];
	          point.y = currentCsvArray[0][5];
	          point.update(newVal);
	      }
	
	      // push into ambient temp
	      chart = $('#container-ambient').highcharts();
	      if (chart) {
	          point = chart.series[0].points[0];
	          point.y = currentCsvArray[0][6];
	          point.update(newVal);
	      }
	      
	      if(lastUpdate != currentCsvArray[0]){
	        //this data is new
	        lastUpdate = currentCsvArray[0];
	        
	        //push points into history?
	      }
	
	      //more charts here
	    }
	
	  }, fail: function() {
	    debug("Error loading: " + path);
	  }
	});

}
